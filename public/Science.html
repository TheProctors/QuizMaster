<body>
    <div id="wrapper">
        <!--siteHeading div controls the title of the webpage.-->

          <div id="pageHeading">

        <!--The menu bar and the main content of the page are stored in a container div.

        <div id="pageElements"></div>

        <div id="quizList">

            <div id="quizBox">
                <h4>Science Quiz 1</h4>
                <p>This is a science quiz description.</p>
                <p></p>
                <p>Questions: 7</p>
                <p>Maximum Points: 24 Points</p>

                <p>Attempts: Unlimited</p>
                <div id="startButton">
                    <button name="start" type="button" onclick="myFunction()">
              Start
            </button>
                    <script>
                        function myFunction() {
                            let confirmAction = confirm("You're about to take a quiz.");
                            if (confirmAction) {
                                window.open("quizPage.html");
                            } else {
                                alert("Action canceled");
                            }
                        }
                    </script>

            </div>
            <div id="quizBox">

                    <button name="start" type="button" onclick="myFunction()">
              Start
            </button>
                </div>
            </div>
        </div>
