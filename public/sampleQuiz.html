<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>QuizMasterHome</title>
    <link rel="stylesheet" href="./css/indexStyleSheet.css" />
    <!--jQuery source file-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sample_quiz_wrapper">
        <!--header being referenced by jQuery to open up header html-->
        <div id="header"></div>

        <!--siteHeading div controls the title of the webpage.-->
        <div id="pageHeading">
            <h1>Quiz Master</h1>
        </div>

        <!--The menu bar and the main content of the page are stored in a container div.
            This helps ensure a column style layout.-->
        <div id="pageElements"></div>

        <!--Menu bar to go in this space.-->
        <!--id main-menu is referenced by jquery to load the menu bar.-->
        <div id="main-menu"></div>
        <div id="quiz">
            <div id="quizHeading">
                <h1>Sample Quiz</h1>
            </div>

            <div id="questions">
                <div id="question1">
                    <h4>Question 1</h4>
                </div>

                <div id="question2">
                    <h4>Question 2</h4>
                </div>

                <div id="question3">
                    <h4>Question 3</h4>
                </div>

                <div id="question4">
                    <h4>Question 4</h4>
                </div>

                <div id="question5">
                    <h4>Question 5</h4>
                </div>

                <div id="question6">
                    <h4>Question 6</h4>
                </div>

                <div id="question7">
                    <h4>Question 7</h4>
                </div>
                <div id="submit_button">
                    <button>Submit</button>
                </div>
            </div>
        </div>
        <script>
            fetch("./js/computerScience.json")
                .then((response) => response.json())
                .then((data) => {
                    document.querySelector("#question1").innerHTML +=
                        data.quizQuestions.q1.question;
                    document.querySelector("#question1").innerHTML +=
                        "<br><br>" + "Options: " + data.quizQuestions.q1.options;
                    document.querySelector("#question2").innerHTML +=
                        data.quizQuestions.q2.question;
                    document.querySelector("#question2").innerHTML +=
                        "<br><br>" + "Options: " + data.quizQuestions.q2.options;
                    document.querySelector("#question3").innerHTML +=
                        data.quizQuestions.q3.question;
                    document.querySelector("#question3").innerHTML +=
                        "<br><br>" + "Options: " + data.quizQuestions.q3.options;
                    document.querySelector("#question4").innerHTML +=
                        data.quizQuestions.q4.question;
                    document.querySelector("#question4").innerHTML +=
                        "<br><br>" + "Options: " + data.quizQuestions.q4.options;
                    document.querySelector("#question5").innerHTML +=
                        data.quizQuestions.q5.question;
                    document.querySelector("#question5").innerHTML +=
                        "<br><br>" + "Options: " + data.quizQuestions.q5.options;
                    document.querySelector("#question6").innerHTML +=
                        data.quizQuestions.q6.question;
                    document.querySelector("#question6").innerHTML +=
                        "<br><br>" + "Options: " + data.quizQuestions.q6.options;
                    document.querySelector("#question7").innerHTML +=
                        data.quizQuestions.q7.question;
                    document.querySelector("#question7").innerHTML +=
                        "<br><br>" + "Options: " + data.quizQuestions.q7.options;
                });
        </script>
    </div>

    <!--Footer being referenced by jQuery to open up footer html-->
    <div id="footer"></div>
    <!--jQuery source file-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--JavaScript project file-->
    <script src="./dist/bundle.js"></script>
</body>

</html>
